      .bar {
        max-width: 100%;
        background-color: #ffc943;
        padding: 5px;
        margin-top: 20px;
      }
      .home {
        width: 50px;
        margin-left: 1170px;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .home:hover {
        transform: scale(1.5);
        transition: transform 0.3s ease;
      }
      .freez {
        width: 20px;
        margin-left: -90px;
        margin-top: 3px;
        cursor: pointer;
        transition: transform 0.2s;
        position: absolute;
      }
      .freez:hover {
        transform: scale(1.5);
        transition: transform 0.3s ease;
      }

      .parent {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(12, 1fr);
        gap: 6px;
        position: absolute;
        width: 1000px;
        margin: 10%;
        background-color: #ab83ff;
      
        margin: 100px -2px -2px -2px;
        /* padding: 600px; */
        margin-bottom: -100px;
        border-radius: 30px 30px 0px 0px;
        /* border: #ffc943; */
      }

      .div1 {
        grid-row: span 2 / span 2;
      }

      .div1 img {
        width: 100%;
        max-width: 200px;
        object-fit: contain;
        height: 100%;
      }
      .div2 {
        grid-row: span 4 / span 4;
      }

      .div3 {
        grid-row: span 2 / span 2;
        grid-column-start: 1;
        grid-row-start: 3;
      }

      .div4 {
        grid-row: span 4 / span 4;
        grid-column-start: 1;
        grid-row-start: 5;
      }

      .div5 {
        grid-row: span 3 / span 3;
        grid-column-start: 2;
        grid-row-start: 5;
      }

      .div7 {
        grid-row: span 3 / span 3;
        grid-column-start: 3;
        grid-row-start: 1;
      }

      .div8 {
        grid-row: span 2 / span 2;
        grid-column-start: 3;
        grid-row-start: 4;
      }

      .div9 {
        grid-row: span 2 / span 2;
        grid-column-start: 3;
        grid-row-start: 6;
      }

      .div11 {
        grid-row: span 5 / span 5;
        grid-column-start: 2;
        grid-row-start: 8;
      }

      .div12 {
        grid-row: span 5 / span 5;
        grid-column-start: 3;
        grid-row-start: 8;
      }

      .div13 {
        grid-row: span 2 / span 2;
        grid-row-start: 9;
      }

      .div14 {
        grid-row: span 2 / span 2;
        grid-row-start: 11;
      }
    </style>
  </head>
