      .bar {
        max-width: 100%;

        padding: 5px;

      .home {
        width: 50px;
        margin-left: 1170px;

      }
      .home:hover {
        transform: scale(1.50);

      .freez {
        width: 20px;

        position: absolute;

      .card-container {
        display: flex;
        justify-content: center;
        gap: 20px; /* space between cards */
        padding: 40px;
        /* font-family: Arial, sans-serif; */
      }

      .text-card {
        cursor: pointer;
          display: block;
          width: 400px;
          height: 500px;
          padding: 10px;
          background: #ffffff;
          /* border: solid 12px #aa83ff; */
          border-radius: 12px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          transition: transform 0.3s ease, box-shadow 0.3s ease;
          text-decoration: none;
          /* color: inherit; */
          /* position: ; */
      }

      .text-card h3 {
          margin-bottom: 10px;
          color: #ffc943;
          font-family: "Goudy Bookletter 1911";
          font-size: 40px;
          margin: 200px 50px;
      }


      .text-card:hover {
          transform: translateY(-5px);
          box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      }

      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.8s ease;
    }

    .card.flipped .card-inner {
        transform: rotateY(180deg);
    }

    .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: white;
    }

    .card-front {
        background: #ff9800;
    }

    .card-back {
        background: #4caf50;
        transform: rotateY(180deg);
    }
